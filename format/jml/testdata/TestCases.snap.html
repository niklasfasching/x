<script type="application/json" name="array/json">
  [
    "foo",
    "foo",
    42,
    42,
    {
      "bar": 2,
      "foo": 1
    },
    null,
    [
      1,
      2,
      null,
      null
    ]
  ]
</script>

<noscript name="array/jml">
  - "foo"
  - "foo"
  - 42
  - 42
  - bar: 2
    foo: 1
  - null
  -
    - 1
    - 2
    - null
    - null
</noscript>

<script type="application/json" name="end-multiline/json">
  {
    "foo": "document ending in multiline string
  	
  	is handled correctly"
  }
</script>

<noscript name="end-multiline/jml">
  foo: |
    document ending in multiline string
    
    is handled correctly
</noscript>

<script type="application/json" name="error/json">
  jml unmarshal: remainder: [{number 1 17 2}]
</script>

<script type="application/json" name="misc/json">
  [
    42,
    {
      "foo": "hello
  	  world
  	
  	!"
    },
    {
      "-key_starting_with_dash": null,
      "000": "number only key",
      "key with spaces": "yolo"
    },
    {
      "42key_starting_with_number": null
    }
  ]
</script>

<noscript name="misc/jml">
  - 42
  - foo: |
      hello
        world
      
      !
  - -key_starting_with_dash: null
    000: "number only key"
    key with spaces: "yolo"
  - 42key_starting_with_number: null
</noscript>

<script type="application/json" name="next/json">
  jml unmarshal: {err unexpected symbol ": \"v\"" 10 27 0}
</script>

<script type="application/json" name="object/json">
  {
    "a_int": 1,
    "b_single_quote": "foo",
    "c_double_quote": "bar",
    "d_null": null,
    "e_object": {
      "e_1_float": 42,
      "e_2_null": null,
      "e_3_multiline_string": "
  	foo
  	
  	bar
  	
  	\"quotes\"
  	
  	baz"
    }
  }
</script>

<noscript name="object/jml">
  a_int: 1
  b_single_quote: "foo"
  c_double_quote: "bar"
  d_null: null
  e_object: 
    e_1_float: 42
    e_2_null: null
